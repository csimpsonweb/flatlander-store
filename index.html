<!DOCTYPE html>
<html lang="en" ng-app="store"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Digital Mineral</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body ng-controller="StoreController as store">
  	
    	<ul class="list-group">
	    	<li class="list-group-item col-md-6" ng-repeat="product in store.products">
	    		<h3>{{ product.name }}</h3>
	    		<h5>{{ product.price | currency }}</h5>
	    		<img ng-src="{{product.images[0].full}}"/>
	    		<br>
	    		<br>
	    		<button ng-show="product.canPurchase">Add to Cart</button>
	    		<br>
	    		<br>
	    		<section ng-controller="PanelController as panel">
	    			<ul class="nav nav-pills col-md-12">
	    				<li ng-class="{ active:panel.isSelected(1) }" class="col-md-4"> <a href ng-click="panel.selectTab(1)">Description</a></li>
	    				<li ng-class="{ active:panel.isSelected(2) }" class="col-md-4"> <a href ng-click="panel.selectTab(2)">Specifications</a></li>
	    				<li ng-class="{ active:panel.isSelected(3) }" class="col-md-4"> <a href ng-click="panel.selectTab(3)">Reviews</a></li>
	    			</ul>
						<div class="off-panel" ng-show="panel.isSelected(1)">
							<h4>Description</h4>
							<p>{{product.description}}</p>
						</div>
						<div class="off-panel" ng-show="panel.isSelected(2)">
							<h4>Specifications</h4>
							<p>{{product.specification}}</p>
						</div>
						<div class="off-panel" ng-show="panel.isSelected(3)">
							<h4>Reviews</h4>
							<p>None at the moment </p>
						</div>
	    		</section>
	    	</li>
  		</ul>
		


      <script type="text/javascript" src="js/angular.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>


<!-- Directives
ng-app: attaches application module page
ng-controller: attaches controller to body
ng-show/ng-hide: display or hide a section according to boolean value
ng-repeat: to essentially iterate through array of objects 
ng-source: to include images
-->

<!-- Filters 
| used with pipes, followed by filter name
currency: used for money amounts
date:'MM/dd/yyyy @ h:mma' => 07/25/2014 @ 3:55AM
uppercase: TEXT
limitTo:8 My Descr
limitTo:3 - limits list to only 3 items
orderBy:'-price': iterate through and order by property (minus descending, without minus, ascending)

 -->
