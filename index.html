<!DOCTYPE html>
<html lang="en" ng-app="store"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Title</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>
    <body ng-controller="StoreController as store">
    	<div ng-repeat="product in store.products">
    		<h1>{{product.name}}</h1>
    		<h2>${{product.price}}</h2>
    		<p>{{product.description}}</p>
    		<button ng-show="product.canPurchase">Add to Cart</button>
    	</div>

      <script type="text/javascript" src="js/angular.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>


<!-- Directives
ng-app: attaches application module page
ng-controller: attaches controller to body
ng-show/ng-hide: display or hide a section according to boolean value
ng-repeat: to essentially iterate through array of objects -->
